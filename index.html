<!DOCTYPE html>
<html lang="es">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Motril - Actualidad y Reportajes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

       <div id="header-container"></div>


    <main class="container mx-auto px-6 py-8">
        <div id="loading-message" class="text-center py-10"><p class="text-lg text-gray-600">Cargando noticias...</p></div>
        <div id="inicio-content" class="hidden">
            <section id="noticia-destacada" class="mb-12"></section>
            <section id="ultimas-noticias-seccion" class="mb-12">
                <h2 class="text-2xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Últimas Noticias</h2>
                <div id="ultimas-noticias-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </section>
            <section id="reportajes-seccion">
                <h2 class="text-2xl font-bold mb-6 border-l-4 border-blue-600 pl-4">Reportajes en Profundidad</h2>
                <div id="reportajes-lista" class="space-y-6"></div>
            </section>
        </div>
        <div id="categoria-content" class="hidden"></div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy;   2025 Motril al Día. Todos los derechos reservados. Nuestros contenidos son procesador por Inteligencias Artificiales. @nilesilog www.silenos.es</p>
        </div>
    </footer>
 
    <script type="module" src="main.js"></script>
</body>
</html>
